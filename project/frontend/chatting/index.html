<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAG Chatbot</title>
  <link rel="stylesheet" href="/frontend/chatting/style.css" />
</head>
<body>
  <main class="container">
    <section class="guide">
      <h2>🧠 RAG Chatbot 사용 가이드</h2>
      <ul>
        <li><strong>질문하기:</strong> 업로드한 문서 내용과 관련된 질문을 입력합니다</li>
        <li><strong>답변 확인:</strong> AI가 문서에서 관련 정보를 찾아 답변합니다</li>
        <li><strong>참고 문서 확인:</strong> AI가 참고한 내용을 표시합니다</li>
        <li><strong>대화 초기화:</strong> 새 주제의 대화를 시작할 수 있습니다</li>
        <li><span class="warning-text">⚠️ 먼저 Retriever 탭에서 문서를 업로드하고 처리하세요.</span></li>
      </ul>
    </section>

    <section class="chat-box">
      <input type="text" id="userInput" placeholder="질문해주세요!" />
      <button onclick="ask()">➤</button>
      <button onclick="resetChat()">대화 초기화</button>
    </section>

    <section class="chat-info">
      <section class="db-status">
        <div class="db-status-item" id="sql-status">SQL 상태 로딩중...</div>
      </section>
      <section class="manual-status">
        <div class="db-status-item" id="manual-status">MANUAL 상태 로딩중...</div>
      </section>
      <section class="log-status">
        <div class="db-status-item" id="log-status">LOG 상태 로딩중...</div>
      </section>
    </section>

    <section class="chat-history" id="chatHistory">
      <!-- 대화 내역이 여기에 추가됩니다 -->
    </section>
  </main>

  <script src="/frontend/chatting/chat.js"></script>
</body>
</html>

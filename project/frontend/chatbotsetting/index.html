<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot 설정</title>
  <link rel="stylesheet" href="/frontend/chatbotsetting/style.css" />
</head>
<body>
  <div class="container">
    <section class="section">
      <h2>🧠 LLM 모델 설정</h2>

      <label for="modelSelect">LLM 모델 선택</label>
      <select id="modelSelect">
        <option value="gpt-4o-mini">gpt-4o-mini</option>
        <option value="gpt-4o">gpt-4o</option>
        <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
      </select>

      <label for="temperature">Temperature: <span id="tempValue">0.7</span></label>
      <input type="range" id="temperature" min="0" max="1" step="0.01" value="0.7"
             oninput="document.getElementById('tempValue').textContent = this.value" />

      <label for="maxHistoryCount">💬 최대 대화 기록 유지 수: <span id="historyValue">3</span></label>
      <input type="range" id="maxHistoryCount" min="1" max="10" value="3"
             oninput="document.getElementById('historyValue').textContent = this.value" />

      <label for="classificationMode">질문 분류 방식</label>
      <select id="classificationMode">
        <option value="keyword">키워드 기반</option>
        <option value="embedding">임베딩 기반</option>
        <option value="llm">LLM 기반</option>
      </select>
    </section>

    <!-- 4x2 프롬프트 구성 -->
    <div class="prompt-grid">
      <section class="section">
        <h2>📜 시스템 프롬프트 (SQL)</h2>
        <textarea id="sqlSystemPrompt" rows="10" placeholder="SQL 생성 프롬프트를 입력하세요"></textarea>
      </section>
      <section class="section">
        <h2>🙋‍♀️ 유저 프롬프트 (SQL)</h2>
        <textarea id="sqlUserPrompt" rows="10" placeholder="예: 질문: {question}"></textarea>
      </section>

      <section class="section">
        <h2>📜 시스템 프롬프트 (매뉴얼)</h2>
        <textarea id="manualSystemPrompt" rows="10" placeholder="매뉴얼 응답 프롬프트를 입력하세요"></textarea>
      </section>
      <section class="section">
        <h2>🙋‍♀️ 유저 프롬프트 (매뉴얼)</h2>
        <textarea id="manualUserPrompt" rows="10" placeholder="예: 질문: {question}, 상태: {status}"></textarea>
      </section>

      <section class="section">
        <h2>📅 시스템 프롬프트 (기간 추론)</h2>
        <textarea id="manualWindowPrompt" rows="6" placeholder="기간을 유추해 숫자만 응답하도록 설정"></textarea>
      </section>
      <section class="section">
        <h2>🙋‍♀️ 유저 프롬프트 (기간 추론)</h2>
        <textarea id="manualWindowUserPrompt" rows="6" placeholder="예: {question}"></textarea>
      </section>

      <section class="section">
        <h2>📊 시스템 프롬프트 (SQL 요약)</h2>
        <textarea id="sqlResultPrompt" rows="6" placeholder="예: 질문: {question}\n표:\n{table}"></textarea>
      </section>
      <section class="section">
        <h2>🙋‍♀️ 유저 프롬프트 (SQL 요약)</h2>
        <textarea id="sqlResultUserPrompt" rows="6" placeholder="예: {question}, {columns}, {rows}"></textarea>
      </section>
    </div>
    <div class="button-container">
      <button onclick="saveConfig()">💾 설정 저장</button>
    </div>
    <div id="statusMessage" class="status"></div>
  </div>

  <script src="/frontend/chatbotsetting/config.js"></script>
</body>
</html>

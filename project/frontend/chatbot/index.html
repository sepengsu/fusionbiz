<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot 설정</title>
  <link rel="stylesheet" href="/frontend/chatbot/style.css">
</head>
<body>
  <div class="container">
    <h1>💬 Chatbot 설정</h1>

    <section class="section">
      <h2>🧠 LLM 모델 설정</h2>
      <label for="modelSelect">LLM 모델 선택</label>
      <select id="modelSelect">
        <option value="gpt-4">gpt-4</option>
        <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
        <option value="gpt-4o">gpt-4o</option>
        <option value="gpt-4o-mini">gpt-4o-mini</option>
      </select>

      <label for="temperature">Temperature: <span id="tempValue">0.7</span></label>
      <input type="range" id="temperature" min="0" max="1" step="0.01" value="0.7">
    </section>

    <section class="section">
      <h2>📜 시스템 프롬프트</h2>
      <textarea id="systemPrompt" rows="5" placeholder="AI의 역할을 설명해 주세요"></textarea>
    </section>

    <section class="section">
      <h2>🔖 유저 프롬프트 템플릿</h2>
      <textarea id="userPrompt" rows="3" placeholder="예: 최근 대화: {chat_history}\n검색 결과: {context}\n질문: {query}"></textarea>
    </section>

    <div class="button-container">
      <button onclick="saveConfig()">💾 설정 저장</button>
    </div>

    <div id="statusMessage" class="status"></div>
  </div>

  <script>
    const modelSelect = document.getElementById('modelSelect');
    const temperature = document.getElementById('temperature');
    const tempValue = document.getElementById('tempValue');
    const systemPrompt = document.getElementById('systemPrompt');
    const userPrompt = document.getElementById('userPrompt');
    const status = document.getElementById('statusMessage');

    temperature.oninput = () => {
      tempValue.textContent = temperature.value;
    };

    async function saveConfig() {
      const payload = {
        llm_model: modelSelect.value,
        temperature: parseFloat(temperature.value),
        system_prompt: systemPrompt.value,
        user_prompt_template: userPrompt.value
      };

      const res = await fetch('/chat_config', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const result = await res.json();
      status.textContent = result.message || '✅ 설정이 저장되었습니다';
    }
  </script>
</body>
</html>
